
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>:: Virtual Earth Map Hack ::</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=5"></script>
        <script type="text/javascript" src="init.js"></script>
        <script type="text/javascript" src="region.js"></script>
        <link title="combined" rel="stylesheet" type="text/css" media="screen" href="mapview.css" />
    </head>
    <body onload="GetMap();" style="font-family: arial; font-size: smaller; color: #000000;">
        <br /><br /><br /><br />
        <center>
            <table style="width:650px;" cellpadding="0" cellspacing="0" border="0" align="center">
                <tr>
                    <td style="border-left: solid 1px #979797; border-top: solid 1px #979797; border-bottom: solid 1px #979797; width:500px; position:relative;">
                        
                        <div id="myMap" style="position:relative; width:500px; height:400px; border-right:1px solid #979797;"></div>
                        
                    </td>
                    <td align="left" valign="top" style="font-size:0.9em; border-right: solid 1px #979797; border-top: solid 1px #979797; border-bottom: solid 1px #979797; width:150px;">
                        <div id="sideBarWrapper">
                            <table cellpadding="0" cellspacing="0" border="0" style="width:150px; border-left:solid 1px #8aa5c2; border-right:solid 1px #8aa5c2; border-top:solid 1px #8aa5c2; border-bottom:solid 1px #8aa5c2; margin-left:2px; margin-top:2px; margin-right:2px; margin-bottom:2px;" id="side_bar">
                                <tr>
                                    <td colspan="2" align="center" style="padding-bottom:4px; padding-top:4px;"><strong>Regional Locations</strong></td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
